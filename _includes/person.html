<div class="container mtb">
    <div class="row">
        <div class="col-lg-3">
            <img src="{{ site.baseurl }}/{{ page.photo }}" alt="{{ page.name }}" style="width:100%">
        </div>

        <div class="col-lg-9">
            <h2>
                {{ page.name|default:page.title }}
                <div class="lowlight">
                    {% if page.affiliation_url %}
                        (<a href="{{ page.affiliation_url }}" target="_blank">{{ page.affiliation }}</a>)
                    {% else %}
                        ({{ page.affiliation }})
                    {% endif %}
                </div>
            </h2>
            <p>{{ page.content | markdownify }}</p>
        </div>
    </div>
</div>
