<div class="container mtt">
    <div class="row">
        <div class="col-lg-12">
            {{ page.content | markdownify }}

            <h2>Accepted workshops</h2>
            <ul>
                {% for workshop in site.workshops %}
                    {% if workshop.title != "empty" %}
                        <li><a href="{{ workshop.url }}">{{ workshop.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
